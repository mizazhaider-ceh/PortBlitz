<svg xmlns="http://www.w3.org/2000/svg" width="850" height="540" viewBox="0 0 850 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .term-bg { fill: #0d1117; }
      .title-bar { fill: #161b22; }
      .dot-red { fill: #ff5f56; }
      .dot-yellow { fill: #ffbd2e; }
      .dot-green { fill: #27c93f; }
      .title-text { fill: #8b949e; font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 12px; }
      .text { fill: #c9d1d9; font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 13px; }
      .cyan { fill: #00ffcc; }
      .green { fill: #3fb950; }
      .yellow { fill: #d29922; }
      .magenta { fill: #bc8cff; }
      .bold { font-weight: 700; }
      .dim { fill: #484f58; }
      .white { fill: #f0f6fc; }
      .blue { fill: #58a6ff; }
      .red { fill: #ff7b72; }
      .orange { fill: #ffa657; }
    </style>
  </defs>

  <!-- Terminal Window -->
  <rect class="term-bg" width="850" height="540" rx="10" ry="10"/>
  <rect class="title-bar" width="850" height="38" rx="10" ry="10"/>
  <rect class="term-bg" x="0" y="28" width="850" height="12"/>

  <!-- Window Dots -->
  <circle class="dot-red" cx="20" cy="19" r="6"/>
  <circle class="dot-yellow" cx="40" cy="19" r="6"/>
  <circle class="dot-green" cx="60" cy="19" r="6"/>
  <text class="title-text" x="380" y="23" text-anchor="middle">portblitz.py — CLI Scan</text>

  <!-- Command -->
  <text class="dim" x="30" y="64" xml:space="preserve">$ python portblitz.py scanme.nmap.org -p 1-1000 --vuln</text>

  <!-- Banner -->
  <text class="yellow bold" x="30" y="98" xml:space="preserve">    ⚡ P O R T B L I T Z ⚡   </text>
  <text class="cyan bold" x="380" y="98" xml:space="preserve">v5.0</text>
  <text class="yellow" x="30" y="116" xml:space="preserve">    Ultra-fast Async Port Scanner</text>

  <text class="green" x="30" y="146" xml:space="preserve">    ====================================================</text>
  <text class="magenta" x="30" y="164" xml:space="preserve">    ◆ Built By  :</text>
  <text class="white bold" x="200" y="164" xml:space="preserve">MIHx0 (Mizaz Haider)</text>
  <text class="magenta" x="30" y="182" xml:space="preserve">    ◆ Powered By:</text>
  <text class="white bold" x="200" y="182" xml:space="preserve">The PenTrix</text>
  <text class="green" x="30" y="200" xml:space="preserve">    ====================================================</text>

  <!-- Scan Info -->
  <text class="white bold" x="30" y="232" xml:space="preserve">Targets :</text>
  <text class="text" x="140" y="232" xml:space="preserve">1 hosts</text>
  <text class="white bold" x="30" y="250" xml:space="preserve">Ports   :</text>
  <text class="text" x="140" y="250" xml:space="preserve">1000 ports (Range/Top)</text>
  <text class="white bold" x="30" y="268" xml:space="preserve">Features:</text>
  <text class="text" x="140" y="268" xml:space="preserve">Scans: 500th | Rate: Unlim | Scripts: OFF | Vuln: ON</text>
  <text class="dim" x="30" y="286" xml:space="preserve">────────────────────────────────────────</text>

  <!-- Scan Target -->
  <text class="white bold" x="30" y="312" xml:space="preserve">[*] Scanning scanme.nmap.org (1/1)...</text>

  <!-- Results -->
  <text class="green" x="30" y="340" xml:space="preserve">  [+] Port 22    OPEN  (ssh)</text>
  <text class="dim" x="350" y="340" xml:space="preserve"> | SSH-2.0-OpenSSH_6.6.1p1 Ubuntu</text>
  <text class="green" x="30" y="360" xml:space="preserve">  [+] Port 80    OPEN  (http)</text>
  <text class="dim" x="350" y="360" xml:space="preserve"> | Title: Go ahead and ScanMe!</text>
  <text class="green" x="30" y="380" xml:space="preserve">  [+] Port 443   OPEN  (https)</text>
  <text class="dim" x="350" y="380" xml:space="preserve"> | SSL: Yes</text>

  <!-- CVE Intelligence -->
  <text class="cyan" x="30" y="408" xml:space="preserve">    Running Intelligence Checks...</text>
  <text class="red" x="30" y="428" xml:space="preserve">    [!] CVEs Found for Port 22: CVE-2016-0777 (Info Leak)</text>
  <text class="magenta" x="30" y="448" xml:space="preserve">    [⚡] http_vuln: Missing X-Frame-Options header</text>

  <!-- Completion -->
  <text class="green" x="30" y="476" xml:space="preserve">[+] Completed scanme.nmap.org: 3 open ports</text>

  <text class="dim" x="30" y="502" xml:space="preserve">────────────────────────────────────────</text>
  <text class="white bold" x="30" y="520" xml:space="preserve">Mass Scan Complete!</text>
  <text class="text" x="240" y="520" xml:space="preserve">Total Time: 2.47s</text>
</svg>

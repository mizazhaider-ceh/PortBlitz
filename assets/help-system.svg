<svg xmlns="http://www.w3.org/2000/svg" width="850" height="560" viewBox="0 0 850 560">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .term-bg { fill: #0d1117; }
      .title-bar { fill: #161b22; }
      .dot-red { fill: #ff5f56; }
      .dot-yellow { fill: #ffbd2e; }
      .dot-green { fill: #27c93f; }
      .title-text { fill: #8b949e; font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 12px; }
      .text { fill: #c9d1d9; font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace; font-size: 13px; }
      .cyan { fill: #00ffcc; }
      .green { fill: #3fb950; }
      .yellow { fill: #d29922; }
      .magenta { fill: #bc8cff; }
      .bold { font-weight: 700; }
      .dim { fill: #484f58; }
      .white { fill: #f0f6fc; }
      .blue { fill: #58a6ff; }
      .red { fill: #ff7b72; }
      .orange { fill: #ffa657; }
      .sm { font-size: 12px; }
    </style>
  </defs>

  <!-- Terminal Window -->
  <rect class="term-bg" width="850" height="560" rx="10" ry="10"/>
  <rect class="title-bar" width="850" height="38" rx="10" ry="10"/>
  <rect class="term-bg" x="0" y="28" width="850" height="12"/>

  <!-- Window Dots -->
  <circle class="dot-red" cx="20" cy="19" r="6"/>
  <circle class="dot-yellow" cx="40" cy="19" r="6"/>
  <circle class="dot-green" cx="60" cy="19" r="6"/>
  <text class="title-text" x="380" y="23" text-anchor="middle">portblitz.py -i — Help System</text>

  <text class="cyan bold" x="30" y="62" xml:space="preserve">portblitz ❯ </text>
  <text class="white" x="170" y="62" xml:space="preserve">help</text>

  <!-- COMMANDS section -->
  <text class="cyan bold" x="30" y="92" xml:space="preserve">  ─── COMMANDS ───</text>

  <text class="green" x="30" y="118" xml:space="preserve">  set</text>
  <text class="text" x="100" y="118" xml:space="preserve">&lt;option&gt; &lt;value&gt;   Set a scan option (see 'help set')</text>
  <text class="green" x="30" y="138" xml:space="preserve">  show</text>
  <text class="text" x="176" y="138" xml:space="preserve">Display current session configuration</text>
  <text class="green" x="30" y="158" xml:space="preserve">  run</text>
  <text class="text" x="176" y="158" xml:space="preserve">Execute the scan with current settings</text>
  <text class="green" x="30" y="178" xml:space="preserve">  clear</text>
  <text class="text" x="100" y="178" xml:space="preserve">/ </text>
  <text class="green" x="118" y="178" xml:space="preserve">cls</text>
  <text class="text" x="176" y="178" xml:space="preserve">Clear the screen</text>
  <text class="green" x="30" y="198" xml:space="preserve">  help</text>
  <text class="text" x="100" y="198" xml:space="preserve">[command]</text>
  <text class="text" x="226" y="198" xml:space="preserve">Show this reference or help for a command</text>
  <text class="green" x="30" y="218" xml:space="preserve">  exit</text>
  <text class="text" x="176" y="218" xml:space="preserve">Quit PortBlitz</text>

  <!-- SCAN OPTIONS section -->
  <text class="cyan bold" x="30" y="250" xml:space="preserve">  ─── SCAN OPTIONS  (set &lt;option&gt; &lt;value&gt;) ───</text>

  <text class="white bold" x="30" y="276" xml:space="preserve">  target</text>
  <text class="text" x="115" y="276" xml:space="preserve">IP, domain, or CIDR</text>
  <text class="dim sm" x="460" y="276" xml:space="preserve">set target 192.168.1.0/24</text>
  <text class="white bold" x="30" y="296" xml:space="preserve">  ports</text>
  <text class="text" x="115" y="296" xml:space="preserve">top | all | range | csv</text>
  <text class="dim sm" x="460" y="296" xml:space="preserve">set ports 1-1000</text>
  <text class="white bold" x="30" y="316" xml:space="preserve">  rate</text>
  <text class="text" x="115" y="316" xml:space="preserve">Packets/sec (0 = unlimited)</text>
  <text class="dim sm" x="460" y="316" xml:space="preserve">set rate 1000</text>

  <!-- FEATURE TOGGLES section -->
  <text class="cyan bold" x="30" y="348" xml:space="preserve">  ─── FEATURE TOGGLES  (set &lt;flag&gt; on|off) ───</text>

  <text class="white bold" x="30" y="374" xml:space="preserve">  scripts</text>
  <text class="text" x="125" y="374" xml:space="preserve">PortBlitz Script Engine</text>
  <text class="dim sm" x="460" y="374" xml:space="preserve">set scripts on</text>
  <text class="white bold" x="30" y="394" xml:space="preserve">  vuln</text>
  <text class="text" x="125" y="394" xml:space="preserve">CVE Lookup &amp; Vuln Checks</text>
  <text class="dim sm" x="460" y="394" xml:space="preserve">set vuln on</text>
  <text class="white bold" x="30" y="414" xml:space="preserve">  bridge</text>
  <text class="text" x="125" y="414" xml:space="preserve">Auto Nmap / Nuclei bridge</text>
  <text class="dim sm" x="460" y="414" xml:space="preserve">set bridge on</text>
  <text class="white bold" x="30" y="434" xml:space="preserve">  waf</text>
  <text class="text" x="125" y="434" xml:space="preserve">WAF Evasion (random UA/delay)</text>
  <text class="dim sm" x="460" y="434" xml:space="preserve">set waf on</text>
  <text class="white bold" x="30" y="454" xml:space="preserve">  noping</text>
  <text class="text" x="125" y="454" xml:space="preserve">Skip live-host discovery</text>
  <text class="dim sm" x="460" y="454" xml:space="preserve">set noping on</text>

  <!-- QUICK START section -->
  <text class="cyan bold" x="30" y="486" xml:space="preserve">  ─── QUICK START ───</text>

  <text class="dim" x="30" y="510" xml:space="preserve">  portblitz ❯</text>
  <text class="text" x="165" y="510" xml:space="preserve"> set target scanme.nmap.org</text>
  <text class="dim" x="30" y="528" xml:space="preserve">  portblitz ❯</text>
  <text class="text" x="165" y="528" xml:space="preserve"> set ports 1-1000</text>
  <text class="dim" x="30" y="546" xml:space="preserve">  portblitz ❯</text>
  <text class="text" x="165" y="546" xml:space="preserve"> run</text>
</svg>
